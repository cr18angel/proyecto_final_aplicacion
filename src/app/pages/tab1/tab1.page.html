 <ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
    Suplementos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid fixed>

    <ion-row>
      <!-- <ion-col *ngFor="let aricle of articles"> -->
        <ion-col>
        <ion-card>
          <ion-card-subtitle>
            <ion-row>
              <ion-col>
              
            <span>Nombre:</span>
           <p *ngFor="let article of articles">{{article.nombre}}</p>
           <span>Categoria:</span>
           <ul *ngFor="let article of articles">
              <li>{{article.Categoria}}</li>
           </ul>
         
                
              </ion-col>
            </ion-row>
          </ion-card-subtitle>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>


</ion-content>
